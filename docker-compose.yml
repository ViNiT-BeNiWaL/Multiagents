version: '3.8'

services:
  core:
    build: .
    container_name: multiagent_core
    ports:
      - "8000:8000"
    volumes:
      - ./workspace:/app/workspace
      - ./.env:/app/.env
    environment:
      # Allow connection to host's Ollama instance
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:community
    container_name: multiagent_graph
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

volumes:
  neo4j_data:
